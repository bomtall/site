<!DOCTYPE html>
<html lang="en">

<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script type="text/javascript" src="../script/main_script.js"></script>
    <link rel="stylesheet" href="../css/cvstyle.css">
    <link rel="stylesheet" href="../css/quiz.css">
    <link rel="stylesheet" href="../font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Graph</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
</head>

<body>
    <div id="my_dataviz"></div>



    <div class="slidecontainer">

        <div class="row">

            <div class="leftcolumn">
                <p id="sliderVals"></p>
            </div>
            <div class="rightcolumn">
                <input type="radio" id="positive" name="sign" value="pos" onclick="changeGraph()">
                <label for="positive">f(x)</label><br>
                <input type="radio" id="negative" name="sign" value="neg" onclick="changeGraph()">
                <label for="negative">-f(x)</label><br>
            </div>
        </div>


        <div id="sliderDataviz"></div>
        <input type="range" min=-99 max=99 value=5 class="slider" id="sliderX">
        <label for="sliderX">Shift in x</label><br>
        <input type="range" min=-99 max=99 value=5 class="slider" id="sliderY">
        <label for="sliderY">Shift in y</label><br>
        <input type="range" min=1 max=4 value=2 class="slider" id="sliderExp">
        <label for="sliderExp">Exponent</label><br>
        <input type="range" min="-2.25" max="2.25" value=1 class="slider" id="sliderMult">
        <label for="sliderMult">Gradient</label><br>

    </div>

</body>
<script>

    var pos = document.getElementById('positive')
    pos.checked = true;


    // set the dimensions and margins of the graph
    var margin = { top: 10, right: 40, bottom: 30, left: 40 },
        width = 600 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")")


    //Create a rect on top of the svg area: this rectangle recovers mouse position
    svg
        .append('rect')
        .style("fill", "none")
        .style("pointer-events", "all")
        .attr('width', width)
        .attr('height', height)
        .on('mouseover', loc_mouseover)
        .on('mousemove', loc_mousemove)
        .on('mouseout', loc_mouseout);

    var focusText = svg
        .append('g')
        .append('text')
        .style("opacity", 0)
        .attr("text-anchor", "left")
        .attr("alignment-baseline", "middle")
        ;

    function loc_mouseover() {
        focusText
            .style('opacity', 1)
    }

    function loc_mousemove() {

        let xco, yco;

        if (x.invert(d3.mouse(this)[0]) != undefined) {
            xco = x.invert(d3.mouse(this)[0]).toFixed(2);
        } else { xco = 0; }

        if (y.invert(d3.mouse(this)[1]) != undefined) {
            yco = y.invert(d3.mouse(this)[1]).toFixed(2);
        } else { yco = 0; }



        let coord = [x.invert(d3.mouse(this)[0]).toFixed(2), y.invert(d3.mouse(this)[1]).toFixed(2)]


        focusText
            .html("x:" + xco + "  ,  " + "y:" + yco)
            .attr("x", d3.mouse(this)[0] + 15)
            .attr("y", d3.mouse(this)[1] + 15)
    }

    function loc_mouseout() {
        focusText
            .style('opacity', 0);
    }

    // const numPoints = 10000;
    // const data = [];
    // for (let i = 0; i < numPoints; i++) {
    //     let x = Math.random() * 99.0 * (Math.round(Math.random()) ? 1 : -1);
    //     let y = (x)**2
    //     data.push([x, y]);
    // }

    // data.sort(sortFunction);

    function sortFunction(a, b) {
        if (a[0] === b[0]) {
            return 0;
        }
        else {
            return (a[0] < b[0]) ? -1 : 1;
        }
    }

    // X Axis
    var x = d3.scaleLinear()
        .domain([-100, 100])
        .range([0, width - (margin.left + margin.right)]);

    svg.append("g")
        .attr("transform", "translate(0," + (height - margin.top - margin.bottom) / 2 + ")")
        .call(d3.axisBottom(x));


    // Y Axis
    var y = d3.scaleLinear()
        .domain([-100, 100])
        .range([height - (margin.top + margin.bottom), 0]);


    svg.append("g")
        .attr("transform", "translate(" + (width - (margin.right + margin.left)) / 2 + ")")
        .call(d3.axisLeft(y));



    var path = svg.append("path")
    // .datum(data)
    // .attr("fill", "none")
    // .attr("stroke", "steelblue")
    // .attr("stroke-width", 1.5)
    // .attr("d", d3.line()
    // 	.x(function(d) { return x(d[0]) })
    // 	.y(function(d) { return y(d[1]) })
    // )

    var shiftX = document.getElementById("sliderX");
    var shiftY = document.getElementById("sliderY");
    var exponent = document.getElementById("sliderExp");
    var multVal = document.getElementById("sliderMult");
    multVal.step = "0.01";
    var output = document.getElementById("sliderVals");

    shiftX.oninput = function () { changeGraph() };
    shiftY.oninput = function () { changeGraph() };
    exponent.oninput = function () { changeGraph() };
    multVal.oninput = function () { changeGraph() };


    function changeGraph() {
        //svg.selectAll("path").remove();



        let xShift = document.getElementById("sliderX").value,
            yShift = document.getElementById("sliderY").value,
            xMult = document.getElementById("sliderMult").value,
            exp = document.getElementById("sliderExp").value,
            signVal = 0;

        if (pos.checked == true) {
            signVal = 1;
        } else { signVal = -1; }


        const numPoints = 1000;
        const data = [];
        for (let i = 0; i < numPoints; i++) {
            let xi = Math.random() * 100.0 * (Math.round(Math.random()) ? 1 : -1);
            let yi = signVal * ((((parseFloat(xi) + (parseFloat(xShift))) * parseFloat(xMult)) ** parseFloat(exp)) + parseFloat(yShift));

            data.push([parseFloat(xi), parseFloat(yi)]);
        }



        output.innerHTML = `Equation: y = (((x + ${xShift}) * ${xMult}) ** ${exp}) + ${yShift}`;



        data.sort(sortFunction);

        // // X Axis
        // const x = d3.scaleLinear()
        //     .domain([-100, 100])
        //     .range([0, width - (margin.left + margin.right)]);

        // svg.append("g")
        //     .attr("transform", "translate(0," + (height - (margin.top + margin.bottom)) / 2 + ")")
        //     .call(d3.axisBottom(x));


        // // Y Axis
        // const y = d3.scaleLinear()
        //     .domain([-100, 100])
        //     .range([height - (margin.top + margin.bottom), 0]);


        // svg.append("g")
        //     .attr("transform", "translate(" + (width - (margin.right + margin.left)) / 2 + ")")
        //     .call(d3.axisLeft(y));


        //= svg.append("path")
        path
            .datum(data)
            .attr("fill", "none")
            .attr("stroke", "steelblue")
            .attr("stroke-width", 1.5)
            .attr("d", d3.line()
                .x(function (d) { return x(d[0]) })
                .y(function (d) { return y(d[1]) })
            )
            .on('mouseover', function (d) {
                d3.select(this)
                    .style('stroke', "red")
                    .attr("stroke-width", 3)
                tooltip
                    .html(d3.mouse(d3.select('g')))
                    .style('left', d3.event.pageX + 'px')
                    .style('top', d3.event.pageY + 'px')
                    .style('opacity', .9)


            })
            .on('mouseout', function (d) {
                d3.select(this)

                    .transition()
                    .delay(400)
                    .duration(1000)
                    .style('stroke', "steelblue")
                    .attr("stroke-width", 1.5)
                tooltip
                    .transition()
                    .delay(400)
                    .duration(1000)
                    .style('opacity', 0)

            })


        var tooltip = d3.select('body')
            .append('div')
            .style('position', 'absolute')
            .style('padding', '1px, 10px')
            .style('background', 'white')
            .style('opacity', 0);

        d3.select('path').on('mouseover', function (d) {
            tooltip.html(d)
                .style('left', d3.event.pageX + 'px')
                .style('top', d3.event.pageY + 'px')
                .style('opacity', .9)
        })









    }







</script>
