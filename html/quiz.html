<div>

	<script type="text/javascript" src="../script/main_script.js"></script>
	<script type="text/javascript" src="../script/image_viewer.js"></script>
	<script>




		// set the dimensions and margins of the graph
		var margin = { top: 10, right: 40, bottom: 30, left: 40 },
			width = 500 - margin.left - margin.right,
			height = 500 - margin.top - margin.bottom;

		// append the svg object to the body of the page
		var svg = d3.select("#my_dataviz")
			.append("svg")
			.attr("width", width + margin.left + margin.right)
			.attr("height", height + margin.top + margin.bottom)
			.on("mouseover", (e) => console.log(d3.pointer(e)))
			.append("g")
			.attr("transform",
				"translate(" + margin.left + "," + margin.top + ")");

		const numPoints = 10000;
		const data = [];
		for (let i = 0; i < numPoints; i++) {
			let x = Math.random() * 99.0 * (Math.round(Math.random()) ? 1 : -1);
			let y = (x) ** 2
			data.push([x, y]);
		}

		data.sort(sortFunction);

		function sortFunction(a, b) {
			if (a[0] === b[0]) {
				return 0;
			}
			else {
				return (a[0] < b[0]) ? -1 : 1;
			}
		}

		// X Axis
		const x = d3.scaleLinear()
			.domain([-100, 100])
			.range([0, 420]);

		svg.append("g")
			.attr("transform", "translate(0," + 420 + ")")
			.call(d3.axisBottom(x));


		// Y Axis
		const y = d3.scaleLinear()
			.domain([0, 500])
			.range([420, 0]);


		svg.append("g")
			.attr("transform", "translate(210)")
			.call(d3.axisLeft(y));



		// svg.append("path")
		// .datum(data)
		// .attr("fill", "none")
		// .attr("stroke", "steelblue")
		// .attr("stroke-width", 1.5)
		// .attr("d", d3.line()
		// 	.x(function(d) { return x(d[0]) })
		// 	.y(function(d) { return y(d[1]) })
		// )

		function changeGraph(xShift, multVal, yShift, exponent, button_index) {

			svg.selectAll("path").remove();
			const numPoints = 10000;
			const data = [];
			for (let i = 0; i < numPoints; i++) {
				let x = Math.random() * 100.0 * (Math.round(Math.random()) ? 1 : -1);
				let y = (((x + xShift) * multVal) ** exponent) + yShift;
				data.push([x, y]);
			}

			d3.selectAll(".graphButton")
				.style('background', '#4CAF50')

			d3.select(`.graphButton:nth-child(${button_index})`)
				.style('background', 'red')

			data.sort(sortFunction);

			// X Axis
			const x = d3.scaleLinear()
				.domain([-100, 100])
				.range([0, 420]);

			svg.append("g")
				.attr("transform", "translate(0," + 420 + ")")
				.call(d3.axisBottom(x));


			// Y Axis
			const y = d3.scaleLinear()
				.domain([0, 500])
				.range([420, 0]);


			svg.append("g")
				.attr("transform", "translate(210)")
				.call(d3.axisLeft(y));




			svg.append("path")
				.datum(data)
				.attr("fill", "none")
				.attr("stroke", "steelblue")
				.attr("stroke-width", 1.5)
				.attr("d", d3.line()
					.x(function (d) { return x(d[0]) })
					.y(function (d) { return y(d[1]) })
				)
		}


		var sliderX = document.getElementById("sliderX");
		var sliderY = document.getElementById("sliderY");
		var output = document.getElementById("sliderVals");
		//output.innerHTML = slider.value; // Display the default slider value

		// Update the current slider value (each time you drag the slider handle)
		sliderX.oninput = function () {

			svg.selectAll("circle").remove();

			let xi = document.getElementById("sliderX").value;
			let yi = document.getElementById("sliderY").value;
			output.innerHTML = `Coordinates (${xi}, ${yi})`;

			let data = [[xi, yi]];

			svg.append('g')
				.selectAll("dot")
				.data(data).enter()
				.append("circle")
				.attr("cx", function (d) { return x(d[0]) })
				.attr("cy", function (d) { return y(d[1]) })
				.attr("r", 3)
				.style("fill", "Red");
		}


		sliderY.oninput = function () {

			svg.selectAll("circle").remove();

			let xi = document.getElementById("sliderX").value;
			let yi = document.getElementById("sliderY").value;
			output.innerHTML = `Coordinates (${xi}, ${yi})`;

			let data = [[xi, yi]];

			svg.append('g')
				.selectAll("dot")
				.data(data).enter()
				.append("circle")
				.attr("cx", function (d) { return x(d[0]) })
				.attr("cy", function (d) { return y(d[1]) })
				.attr("r", 3)
				.style("fill", "Red");
		}

	</script>
